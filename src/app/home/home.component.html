<div class="container pt-5">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="url">URL:</label>
      <div class="col-sm-10">
        <input id="url" class="form-control" type="text" formControlName="url">
      </div>
    </div>
    <div formArrayName="queryParams">
      <div *ngFor="let param of queryParams.controls; let i = index" [formGroupName]="i">
        <div class="form-group">
          <input type="text" formControlName="key" class="form-control">
          <input type="text" formControlName="value" class="form-control">
          <button type="button" class="btn btn-danger" (click)="deleteQueryParam(i)">Delete</button>
        </div>
      </div>
    </div>
    <div class="form-group pt-5">
      <button type="button" class="btn btn-primary" (click)="addQueryParams()">Add query param</button>
    </div>
    <div class="form-group pt-5">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>

  <div *ngIf="responseData">
    <h3>RÃ©ponse:</h3>
    <pre>{{ responseData | json }}</pre>
  </div>
</div>
